<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rocket League Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/Rocket_League_logo.svg.png" alt="Rocket League Logo" class="logo" />
  </header>

  <main>
    <section class="clicker-container">
      <p class="score-label">Goals Scored</p>
      <p id="goals" class="score-value">0</p>

      <div class="clicker-wrapper">
        <img
          src="assets/14-141884_winner-or-nominee-of-more-than-150-game.png"
          id="clicker"
          alt="Rocket League Clicker"
          draggable="false"
        />
        <div class="click-feedback"></div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </section>

    <aside class="shop-panel">
      <h2>Shop</h2>
      <button id="boostBtn" class="shop-btn">
        Buy Boost (+1 goal/click) â€“ Cost: <span id="boostCost">10</span>
      </button>
    </aside>
  </main>

  <footer>
    <p>Made for Rocket League fans</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
