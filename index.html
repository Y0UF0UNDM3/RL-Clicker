<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rocket League Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TOP BAR -->
<div id="topBar">
  <div id="gameTitle">
    <img src="assets/Rocket_League_logo.svg.png" />
    Rocket League Clicker
  </div>

  <div id="topControls">
    <button id="achievementsBtn">Achievements</button>
    <div id="newsTicker">Welcome to Rocket League Clicker!</div>
    <button id="settingsBtn">Settings</button>
  </div>
</div>

<!-- GAME -->
<div id="game">

  <!-- LEFT: CLICKER -->
  <div id="leftPanel">
    <div id="goalsDisplay">Goals: <span id="goals">0</span></div>

    <div id="clickerWrapper">
      <img src="assets/14-141884_winner-or-nominee-of-more-than-150-game.png" />
      <div class="falling-balls"></div>
    </div>

    <div id="gpc">Goals per click: <span id="goalsPerClick">1</span></div>
  </div>

  <!-- MIDDLE: BUILDINGS -->
  <div id="middlePanel">
    <div class="panelTitle">Buildings</div>
    <div id="buildingsList"></div>
  </div>

 <section class="sidebar">

  <div class="shop-panel">
    <h2>Game Shop</h2>
    <div class="shop-scroll" id="gameShop">
      <button id="boostBtn">
        Buy Boost (+1 goal/click) — Cost: <span id="boostCost">10</span>
      </button>
    </div>
  </div>

  <div class="shop-panel">
    <h2>Experience Shop</h2>
    <div class="shop-scroll" id="experienceShop">
      <button id="unlockVisualBtn" disabled>
        Unlock Click Effect (20 clicks)
      </button>

      <button id="unlockSoundBtn" disabled>
        Unlock Click Sound (50 clicks)
      </button>
    </div>
  </div>

</section>


</div>

<!-- MODALS -->
<div class="modal" id="settingsModal" hidden>
  <div class="modalBox">
    <h2>Settings</h2>
    <p>Coming soon…</p>
    <button id="closeSettingsBtn">Close</button>
  </div>
</div>

<div class="modal" id="achievementsModal" hidden>
  <div class="modalBox">
    <h2>Achievements</h2>
    <p>Coming soon…</p>
    <button id="closeAchievementsBtn">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
