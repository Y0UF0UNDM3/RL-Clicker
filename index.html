<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rocket League Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1 class="game-title">
    <img src="assets/Rocket_League_logo.svg.png" class="logo" />
    Rocket League Clicker
  </h1>

  <div class="top-controls">
    <button id="achievementsBtn">Achievements</button>
    <div class="news-ticker" id="newsTicker">Welcome to Rocket League Clicker!</div>
    <button id="settingsBtn">Settings</button>
  </div>
</header>

<main>
  <!-- CLICKER -->
  <section class="clicker-section">
    <div class="goals-display">
      Goals: <span id="goals">0</span>
    </div>

    <div class="clicker-wrapper" id="clickerWrapper">
      <img src="assets/14-141884_winner-or-nominee-of-more-than-150-game.png" />
      <div class="falling-balls-container"></div>
    </div>

    <div class="click-info">
      Goals per click: <span id="goalsPerClick">1</span>
    </div>
  </section>

  <!-- BUILDINGS -->
  <section class="buildings-section">
    <h2>Buildings</h2>
    <div class="buildings-list" id="buildingsList"></div>
  </section>

  <!-- SHOP -->
  <aside class="shop-section">
    <h2>Shop</h2>
    <button id="boostBtn">
      Buy Boost (+1 goal/click) â€” Cost: <span id="boostCost">10</span>
    </button>
  </aside>
</main>

<!-- MODALS -->
<div class="modal" id="settingsModal" hidden>
  <div class="modal-content">
    <h2>Settings</h2>
    <p>Coming soon...</p>
    <button id="closeSettingsBtn">Close</button>
  </div>
</div>

<div class="modal" id="achievementsModal" hidden>
  <div class="modal-content">
    <h2>Achievements</h2>
    <p>Coming soon...</p>
    <button id="closeAchievementsBtn">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
